<html>
  <head>
    <title>{% block title %}Hello World!{% endblock title %}</title>
  </head>
  <body>
    {% block body %}
      {% block header %}
        <h1>Hello World!</h1>
      {% endblock header %}
      {% block content %}
        <p>The time is now <b>{{ now }}</b>.</p>
      {% endblock content %}
    {% endblock body %}
  </body>
</html>
